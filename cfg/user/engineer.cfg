exec user/unbind


exec user/weapon_layout
bind "w" "primary.melee"
bind "r" "secondary.melee"

bind 1 "build 0 0"					//Pressing 1 = Build a dispenser
bind 2 "build 2 0"					//Pressing 2 = Build a sentry
bind 3 "build 1 0"					//Pressing 3 = Build a teleporter entrance
bind 4 "build 1 1"					//Pressing 4 = Build a teleporter exit

bind KP_END "destroy 0 0"			//Pressing 1 of the KeyPad = Destroy a dispenser
bind KP_DOWNARROW "destroy 2 0"		//Pressing 2 of the KeyPad = Destroy a sentry
bind KP_HOME "destroy 1 0"			//Pressing 7 of the KeyPad = Destroy a teleporter entrance
bind KP_UPARROW "destroy 1 1"		//Pressing 8 of the KeyPad = Destroy a teleporter exit

alias +quickfire "slot2; wait; +rs"
alias "+rs" "-reload; wait 5;alias reps +rsse;+rsse"
alias "+rsse" "+attack;wait 3;-rsse"
alias "-rsse" "-attack;wait 3;reps"
alias "reps" "+rsse"
alias -rs "alias reps none;wait;+reload"
alias -quickfire "-rs; wait 5; +reload; wait 15; -reload; wait 100; lastinv"

//cl_interp 0.033

bind "MOUSE4" +quickfire
