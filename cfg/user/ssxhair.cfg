//Stabby Stabby's XHair color changer
//Modified by steamcommunity.com/id/_andry
//Integrates Stab&Disg script

echo "| [ssxhair.cfg] Stabby Stabby Crosshair Color Changer + Stab&Disg"
echo "| [ssxhair.cfg] Loading..."

unbind mouse1
bind "mouse1" "+crosshairfire"

// #SSXhair

alias ssxhair.size1 "cl_crosshair_scale 14"
alias ssxhair.size2 "cl_crosshair_scale 25"

alias dotxhairtype "dotxhairtypeb"
alias dotxhairtypeb "cl_crosshair_file crosshair5;ssxhair.size1;alias dotxhairtype dotxhairtyper"
alias dotxhairtyper "cl_crosshair_file crosshair3;ssxhair.size2;alias dotxhairtype dotxhairtypeb"

alias stab "bind mouse1 +crosshairfire"
alias +crosshairfire "+attack; dotxhairtype; spec_next"
alias -crosshairfire "-attack; dotxhairtype"

alias stabandisg "bind mouse1 +crosshairfireb"
alias +crosshairfireb "+attack; dotxhairtype; spec_next"
alias -crosshairfireb "-attack; lastdisguise; dotxhairtype"

bind "-" "stabandisg; cc_emit #Spy.AutoRedisg.ON; echo | [SPY] Stab&Disg activated"
bind "=" "stab; cc_emit #Spy.AutoRedisg.OFF; echo | [SPY] Normal Stab activated"

// #SSXhair colors

alias dotxhaircolor "dotxhaircolorb"
alias dotxhaircolorb "cl_crosshair_blue 0; cl_crosshair_green 255; cl_crosshair_red 0;alias dotxhaircolor dotxhaircolorc"
alias dotxhaircolorc "cl_crosshair_blue 255; cl_crosshair_green 0; cl_crosshair_red 255;alias dotxhaircolor dotxhaircolord"
alias dotxhaircolord "cl_crosshair_blue 240; cl_crosshair_green 255; cl_crosshair_red 0;alias dotxhaircolor dotxhaircolorb"


// #SSXhair other color cycle

// #SSXhair B/W
alias dotxhaircolorbw "dotxhaircolorbwb"
alias dotxhaircolorblack "cl_crosshair_blue 0; cl_crosshair_green 0; cl_crosshair_red 0;alias dotxhaircolorbw dotxhaircolorwhite"
alias dotxhaircolorwhite "cl_crosshair_blue 255; cl_crosshair_green 255; cl_crosshair_red 255;alias dotxhaircolorbw dotxhaircolorblack"

// #SSXhair team colors
alias dotxhairteamcolor "dotxhairteamcolorred"
alias dotxhairteamcolorred "cl_crosshair_blue 0; cl_crosshair_green 0; cl_crosshair_red 255;alias dotxhairteamcolor dotxhairteamcolorblu"
alias dotxhairteamcolorblu "cl_crosshair_blue 255; cl_crosshair_green 0; cl_crosshair_red 0;alias dotxhairteamcolor dotxhairteamcolorred"

// ##SSXhair team color bind
bind "[" "dotxhaircolorblu"
bind "]" "dotxhaircolored"

//FAQ

alias "ssxhair.faq.intro" "echo | [ssxhair.cfg] SSXhair FAQ"
alias "ssxhair.faq.end" "echo | [ssxhair.cfg] End of SSXhair FAQ"
alias "ssxhair.faq1.1" "echo | Q: What is this?"
alias "ssxhair.faq1.2" "echo | A: This is Stabby Stabby's Crosshair Color Changer script with the Stab&Disg script"
alias "ssxhair.faq1.3" "echo | Q: What is the Stab&Disg script?"
alias "ssxhair.faq1.4" "echo | A: Is a script that, by pressing two different keys, change the backstab mode.
alias "ssxhair.faq1.5" "echo |    It can be backstab or backstab and then disguise with the last used disguise"
alias "ssxhair.faq1.6" "echo |    This is useful on MvM. On public servers is useless"
alias "ssxhair.faq1.7" "echo | Q: Default keys?"
alias "ssxhair.faq1.8" "echo | A: Default keys are:"
alias "ssxhair.faq1.9" "echo |    - is Stab&Disg mode"
alias "ssxhair.faq1.10" "echo |    = is Normal stab mode"
alias "ssxhair.faq2.1" "ssxhair.faq1.1; ssxhair.faq1.2; ssxhair.faq.space; ssxhair.faq1.3; ssxhair.faq1.4; ssxhair.faq1.5"
alias "ssxhair.faq2.2" "ssxhair.faq1.6; ssxhair.faq.space; ssxhair.faq1.7; ssxhair.faq1.8; ssxhair.faq1.9; ssxhair.faq1.10"
alias "ssxhair.faq.space" "echo |"
alias "ssxhair.faq1"  "ssxhair.faq.space; ssxhair.faq2.1; ssxhair.faq2.2; ssxhair.faq.space"
alias "ssxhair.faq" "ssxhair.faq.space; ssxhair.faq.intro; ssxhair.faq1; ssxhair.faq.end; ssxhair.faq.space"
alias "ssxhair.reload" "reload ssxhair.cfg"

//End

echo "| [ssxhair.cfg] Script loaded"
echo "| [ssxhair.cfg] Type ssxhair.faq in console to display FAQ"
